      <animate attributeName="cx" values="{l_end_start_x};{l_end_end_x};{l_end_start_x}" keyTimes="0;0.5;1" dur="{duration}s" begin="-{qduration}s" calcMode="spline" keySplines="{key_splines}" repeatCount="indefinite"/>
